<!DOCTYPE html>
<html lang="en" style="height: 100%; overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    {% block head %}{% endblock %}
</head>

<body style="height: 100%;">
    <nav class="navbar border-bottom bg-body-tertiary p-0 mb-3">
        <div class="container-fluid">
            <a class="navbar-brand">
            <img src="https://img.icons8.com/sf-regular/48/chat.png" alt="chat" width="30" height="30" class="d-inline-block align-text-top"/>
            ChatsApp
            </a>
        </div>
    </nav>
    
    <div class="container-fluid position-relative vh-100">
        <div class="card"  style="height: calc(100vh - 92px - 42px); overflow: hidden;">
            {% block content %}{% endblock %}
        </div>
    </div>

            </div>

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">

        <div class="row pb-2 d-md-none">

            <span><small class="text-muted font-monospace"><em>using Python, HTML, CSS, JavaScript | Flask, Bootstrap, SocketIO, Jinja, WTForms</em></small></span>
